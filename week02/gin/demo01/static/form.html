<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="http://localhost:8081/user/form" method="post" action="application/x-www-form-urlencoded">
        用户名：<input type="text" name="username" placeholder="请输入你的用户名"> <br>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="userpassword" placeholder="请输入你的密码"> <br>
        <input type="submit" value="提交">
    </form>
    <br />
    <br />
    <br />
    <form action="http://localhost:8081/user/upload" method="post" enctype="multipart/form-data">
        上传文件:<input type="file" name="file">
        <input type="submit" value="提交">
    </form>
    <br />
    <br />
    <br />
    <form action="http://localhost:8081/user/uploadFiles" method="post" enctype="multipart/form-data">
        上传文件:<input type="file" name="files" multiple>
        <input type="submit" value="提交">
    </form>
</body>

</html>
